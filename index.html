<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix & Match: Cocktail and Music Generator</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <main class="md:container md:mx-auto h-screen text-center w-1/2">
        <div class="w-1/2 p-2 m-80 space-y-4">
            <h1 id="landingHeader" class="italic text-white font-bold text-5xl text-center">Mix & Match</h1>
            <p class="text-xl italic">Let us decide the details of your evening, so you can relax. Click below for a streamlined recommendation of unique cocktail recipe and music video to match. Enjoy effortlessly, and drink responsibly.  </p>

            <!-- Button trigger modal -->
            <button class="mmbutton 
            rounded-none 
            shadow-md 
            hover:bg-orange-700 hover:shadow-lg 
            focus:bg-orange-700 focus:shadow-lg focus:outline-none focus:ring-0 
            active:bg-orange-700 active:shadow-lg
            transition
            duration-150
            ease-in-out
            font-bold p-3 px-8 text-4xl" data-ripple-light="true" data-bs-toggle="modal" data-bs-target="#ageModal"> MATCH MY MIX!</button>
        
            <!-- Modal -->
            <div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto"
                id="ageModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ageModalLabel" aria-hidden="true">
                <div class="modal-dialog relative w-auto pointer-events-none">
                    <div 
                     class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
                      <div
                            class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
                            <h5 class="text-xl font-medium leading-normal text-gray-800" id="ageModalLabel">Modal title</h5>
                            <button type="button"
                            class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body relative p-4">
                            Modal body text goes here.
                        </div>
                        <div
                            class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
                            <button type="button" class="px-6
                            py-2.5
                            bg-purple-600
                            text-white
                            font-medium
                            text-xs
                            leading-tight
                            uppercase
                            rounded
                            shadow-md
                            hover:bg-purple-700 hover:shadow-lg
                            focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0
                            active:bg-purple-800 active:shadow-lg
                            transition
                            duration-150
                            ease-in-out" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="px-6
                            py-2.5
                            bg-blue-600
                            text-white
                            font-medium
                            text-xs
                            leading-tight
                            uppercase
                            rounded
                            shadow-md
                            hover:bg-blue-700 hover:shadow-lg
                            focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
                            active:bg-blue-800 active:shadow-lg
                            transition
                            duration-150
                            ease-in-out
                            ml-1">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        
        
        
        
        
        
        
        
        </div>

    </main>
    
</body>


    <script src="https://cdn.tailwindcss.com"></script>
</html>
